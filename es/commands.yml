commands:
  about:
    title: "Sobre InterChat"
    description_text: "InterChat conecta las comunidades de Discord a través de una discusión activa entre servidores. Mensajes fluyen naturalmente entre servidores en tiempo real, ayudándote a construir comunidades comprometidas y centradas en temas."
    support_text: "¿Necesitas ayuda? ¡Únete a nuestro servidor de soporte para asistencia!"
    features:
      title: "Características"
      list: |
        - Conéctate con otros servidores para discusiones activas entre servidores
        - Mensajes que fluyen naturalmente entre servidores en tiempo real
        - Construye comunidades comprometidas y centradas en temas
        - Herramientas de moderación para mantener discusiones saludables
        - Panel visual para manejar tus centros, servidores y configuraciones
    buttons:
      vote: "Vota en top.gg"
      invite: "Invita a Interchat"
      dashboard: "Abre el panel"
      support: "Únete al soporte"
      shardInfo: "Información de fragmentos"
  setup:
    welcome:
      title: "Bienvenido a la configuración de InterChat"
      description: "Vamos a conectar tu servidor. Este mago te guiará a través de la creación o unión de un centro."
    options:
      create:
        label: "Crea un Centro"
        description: "Empieza tu propia comunidad de InterChat"
      join:
        label: "Únete a un Centro"
        description: "Conéctate a una comunidad existente"
    create:
      whatYoullCreate:
        title: "Lo Que Crearás:"
        description: "{dot} Un espacio de comunidad único para tus servidores\n{dot} Control total sobre reglas y moderación\n{dot} Configuraciones y características personalizadas\n{dot} Privado por defecto - invitaciones solamente"
      youllNeed:
        title: "Necesitarás:"
        description: "{arrow_right} Nombre creativo del Centro\n{arrow_right} Descripción breve\n{arrow_right} Descripción detallada\n{arrow_right} URL de la imagen del logotipo"
    join:
      title: "Únete a un Centro"
      description: "Use el directorio público o conéctate con un código de invitación."
      publicHubs:
        title: "Centros Públicos"
        description: "**Navega** [interchat.tech/hubs](https://interchat.tech/hubs)\n**O clic** el botón de abajo para abrir el directorio"
      privateHubs:
        title: "Privado o Invitación solamente"
        description: "**Ask the hub owner or manager** for an invite code\n**Run `/connect <invite-code>`** in your server to join"
      footer: "Puedes unirte a más centros en cualquier momento, y puedes conectarte a múltiples centros a la vez en diferentes canales."
    nextSteps:
      created:
        title: "¡Centro Creado Sucesivamente!"
        description: |
          Your hub **{hubName}** is ready! Here's what you can do next:
          - Invite your first server using `/invite`
          - Set rules with `/rules set`
          - Customize settings in the [dashboard](https://interchat.tech/dashboard)
          - Connect channels with `/connect <hub-name>`
        footer: "¿Necesitas ayuda? Únete a nuestro servidor de soporte."
  report:
    title: "Reporte el Mensaje"
    footer: "Reports help keep InterChat safe for everyone"
    contextMenu: "Reporte el Mensaje"
    description: "Report {user} to **Hub Staff** for hub violations or **InterChat Staff** for platform violations. The user won't be notified, but moderators can see who has submit the report."
    success:
      title: "Report Submitted"
      toStaff: "{tick} Your report has been sent to InterChat staff for review."
      toHub: "{tick} Tu reporte ha sido enviado a los moderadores de centros para revisión."
    errors:
      hubMessageOnly: "{x_icon} Solo puedes reportar mensajes enviados a través de los centros de InterChat."
      cannotReportSelf: "{x_icon} No puedes reportar tus propios mensajes."
  hubCreate:
    success:
      description: "Your hub **{hubName}** is ready! Here's what you can do next:"
    errors:
      hubCreationFailed: "Something went wrong while creating your hub. Please try again."
      troubleshooting: "Lo que puedes hacer:"
      troubleshootingSteps: "• Check that your logo URL is valid\n• Try again in a few moments\n• Contact support if this persists"
  general:
    invite:
      title: "¡Hola!"
      description: "Thanks for choosing InterChat. Need help? Join our support server. Use the buttons below to invite our bot to your server and start connecting servers."
  stats:
    title: "InterChat Metrics"
    shard:
      title: "Información de Fragmentos"
      statusReady: "Listo"
      statusProvisioning: "Aprovisionando..."
      current: "Fragmentos actuales #{id}"
  help:
    title: "Comandos de InterChat"
    description: "Explore our wide range of commands to help you, and your community connect with others."
    noDescription: "Sin descripción"
    name: "Ayuda"
  staff:
    blacklist:
      list:
        description: "View blacklist entries filtered by users or servers"
    get:
      description: "Get information about InterChat entities"
      server:
        description: "Obtenga información detallada sobre un servidor"
      hub:
        description: "Obtenga información detallada sobre un centro"
      user:
        description: "Obtenga información detallada sobre un usuario"
  profile:
    achievements:
      noneFound: "Ningún Encontrado"
      noneFoundDescription: "¡No pude encontrar ningún logro para este usuario!"
    badges:
      noneFound: "Ningún Encontrado"
      noneFoundDescription: "I could not find any badges for this user!"
  leaderboard:
    staffTag: "InterChat Staff"
    userTag: "Usuario"
    messagesColumn: "Mensajes"
    voteCountColumn: "Recuento de Votos"
  my:
    hubs:
      title: "Tus Centros"
      description: "Aquí están los centros que usted posee o modera:"
      position: "Posición:"
      owner: "Dueño"
  appeal:
    title: "Your Appealable Infractions"
    description: "Select an infraction below to submit an appeal, or view the status of existing appeals."
    noInfractions:
      title: "No Active Infractions"
      description: "You have no active infractions that can be appealed."
    notAppealable: "This infraction is no longer appealable."
  mod:
    panel:
      description: "Open the moderation panel for users, messages, or servers"
    ban:
      description: "Ban a user or server from a hub."
    mute:
      description: "Mute a user or server from a hub."
    warn:
      description: "Warn a user or server from a hub."
    unmute:
      description: "Revoke active mute infractions for a user or server in a hub."
    unban:
      description: "Revoke active ban infractions for a user or server in a hub."
    delete:
      description: "Delete an infraction (Manager+ only)."
  infractions:
    description: "View infractions in a hub, filtered by user or server."
  rules:
    description: "View the rules for a hub"
    title: "{hubName} Rules"
    noRules:
      title: "No Rules Set"
      description: "No rules have been set for this hub yet."
    footer: "{count} rule{plural} • Follow these guidelines to maintain a positive community"
    errors:
      noHub: "This command must be used in a server channel connected to a hub, or you must specify a hub name."
      notConnected: "This channel is not connected to any hub. Please specify a hub name or use this command in a connected channel."
      hubNotFound: "Hub \"{hubName}\" not found."
  connections:
    title: "Connection Management"
    description: "Configure, and administrate all hub connections within this server."
    fields:
      lastActive: "Last Active"
    selected:
      description: "You may now edit this connection. Use the below dropdowns to either change the broadcast channel, or edit settings regarding the connection."
      fields:
        broadcastChannel: 'Broadcasting to'
        connectionState: 'Broadcast state'
        lastActive: 'Last Active'
      state:
        enabled: 'Broadcasts are now **active**.'
        disabled: 'Broadcasts are now **paused**.'
    fix:
      title: 'Connection Validation'
      description: 'All connections within this guild have been validated. See below for more information.'
      responses:
        success:
          fixed: 'Fixed connection!'
          valid: 'No issues found.'
        errors:
          channelDeleted: 'The channel associated with this hub has been deleted. Connection removed.'
          permissionsWebhook: 'I am unable to webhooks, please review my permissions and try again.'
          permissionsView: 'I am unable to view channel, please review my permissions and try again.'
          permissionsSend: 'I am unable to send messages, please review my permissions and try again.'

